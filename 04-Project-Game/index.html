<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Game</h1>
    </header>
    <div id="game">
      <section id="them" class="box">
        <h2>Their Health</h2>
        <div class="health">
          <div class="bar" :style="theirHealth"></div>
        </div>
      </section>
      <section id="you" class="box">
        <h2>Your Health</h2>
        <div class="health">
          <div class="bar" :style="yourHealth"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="attack" :disabled="isDisabled">Attack</button>
        <button>Special</button>
        <button>Heal</button>
        <button>Run</button>
      </section>
      <section id="log" class="box">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
